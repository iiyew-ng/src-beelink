{% extends "base.html" %}

{% block title %}Đăng ký - Trình rút gọn URL{% endblock %}

{% block content %}
<section class="auth-container">
    <div class="auth-card">
        <h1>Tạo tài khoản</h1>
        <p class="subtitle">Đăng ký để bắt đầu rút gọn liên kết của bạn</p>
        
        <form action="{{ url_for('auth.register') }}" method="post" class="auth-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="Nhập email của bạn">
            </div>
            
            <div class="form-group">
                <label for="password">Mật khẩu</label>
                <input type="password" id="password" name="password" required placeholder="Tạo mật khẩu">
            </div>
            
            <div class="form-group">
                <label for="confirm_password">Xác nhận mật khẩu</label>
                <input type="password" id="confirm_password" name="confirm_password" required placeholder="Xác nhận lại mật khẩu">
            </div>
            
            <button type="submit" class="btn btn-primary">Tạo tài khoản</button>
        </form>
        
        <div class="auth-footer">
            <p>Đã có tài khoản? <a href="{{ url_for('auth.login') }}">Đăng nhập</a></p>
        </div>
    </div>
    
    <div class="auth-image">
        <div class="image-container">
            <svg xmlns="http://www.w3.org/2000/svg" width="240" height="240" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="0.5" stroke-linecap="round" stroke-linejoin="round" class="feature-icon">
                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="9" y1="3" x2="9" y2="21"></line>
            </svg>
        </div>
        <div class="features">
            <div class="feature">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="20 6 9 17 4 12"></polyline>
                </svg>
                <span>Tài khoản miễn phí</span>
            </div>
            <div class="feature">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="20 6 9 17 4 12"></polyline>
                </svg>
                <span>Liên kết không giới hạn</span>
            </div>
            <div class="feature">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="20 6 9 17 4 12"></polyline>
                </svg>
                <span>Lưu trữ an toàn</span>
            </div>
        </div>
    </div>
</section>
{% endblock %}
